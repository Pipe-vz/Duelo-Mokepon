<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON</title>
    <script src="./js/mokepon.js"></script>
    <!--se crea el link al codigo de js creado-->
    <link rel="stylesheet" href="./styles.css">

<body>

    <section id="selecciona-mascota">
        <h1 id="titulito" class="titulo">Mokepon</h1>

        <h2 class="subtitulo">elige a tu mascota:</h2>

        <div class="tarjetas">

            <label class="tarjeta-de-mokepon" for="Hipodogue">

                <p>Hipodogue</p>

            <input type="radio" name="mascota" id="Hipodogue" />
            <!--elemento de seleccion de tipo radio-->

            <label class="tarjeta-de-mokepon" for="Capipepo">
                <p>Capipepo</p>

            </label>
            <input type="radio" name="mascota" id="Capipepo" />

            <label class="tarjeta-de-mokepon" for="Ratigueya">
                <p>Ratigueya</p>
                <img src="./assets/mokepons_mokepon_ratigueya_attack.png" alt="Ratigueya">

            <input type="radio" name="mascota" id="Ratigueya" />
        </div>

        <button id="boton-mascota">seleccionar</button>
        
    </section>
